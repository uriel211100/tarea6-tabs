    <script>
        $(".tab_contenido").hide();
        $(".tabs li:first").addClass("active").show();

        $("ul.tabs li").click (function () {

            $(".tabs li").removeClass("active");
            $(this).addClass("active");
            $(".tab_contenido").hide();

            $(activeTab).fadeIn();
            return false;
        });
